<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Machhar maaro</title>
</head>
<body>
  <div class="screen">
    <h1>Catch The Insect</h1>
    <button class="btn" id="start-btn">Play Game</button>
  </div>

  <div class="screen">
    <h1>Choose your insect</h1>
    <ul class="insects-list">
      <li>
        <button class="choose-insect-btn">
          <p>Fly</p>
          <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Mosquito</p>
          <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito">
        </button>
      </li>
    </ul>
  </div>

  <div class="screen game-container" id="game-container">
    <h3 id="time" class="time">Time: 00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <button class="exit-btn" id="exit-btn">EXIT</button>
    <h1 id="game-over" class="game-over">GAME OVER</h1>
  </div>

  <script src="script.js"></script>
</body>
</html>
